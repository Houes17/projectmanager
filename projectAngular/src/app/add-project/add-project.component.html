<h3>Create task</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Identifiant du projet </label>
      <input type="number" class="form-control" id="id" required [(ngModel)]="project.idProject" name="Id_project">
    </div>

    <div class="form-group">
      <label for="name">Nom du projet</label>
      <input type="text" class="form-control" id="taskname" required [(ngModel)]="project.projectName " name="">
    </div>

    <div class="form-group">
      <label for="name"> Id de la compagnie</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="project.idCompany" name="id_project">
    </div>

    <button type="submit" class="btn btn-success">Valider</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEProject()">Add</button> -->
</div>
