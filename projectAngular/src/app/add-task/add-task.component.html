<h3>Create task</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Identifiant de la tache</label>
      <input type="number" class="form-control" id="id" required [(ngModel)]="task.idTask" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Nom de la tache</label>
      <input type="text" class="form-control" id="taskname" required [(ngModel)]="task.taskName " name="lastName">
    </div>

    <div class="form-group">
      <label for="name"> Id du projet</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="task.idProject" name="id_project">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
