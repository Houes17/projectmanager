<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Task List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>task_id</th>
            <th>task_Name</th>
            <th>Project_id</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks ">
            <td>{{task.idTask}}</td>
            <td>{{task.taskName}}</td>
            <td>{{task.idProject}}</td>
            <td><button (click)="deleteTask(task.idTask)" class="btn btn-danger">Delete</button>
                
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
