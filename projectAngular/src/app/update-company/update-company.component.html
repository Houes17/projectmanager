<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">id_company</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="company.idCompany" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">company_name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="company.companyName" name="lastName">
    </div>

    

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
